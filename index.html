        <div class="header"><p>Rock, Paper, Scissors Showdown!</p></div>
        <main>
        
        <section class="player">
            <h2 class="name" id="name--0">Player</h2>
            <img src="images/weapons-0.png" height="200" width="200">
            <div class="current">
                <p class="current-label">Current Score</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>
        <section class="player">
            <h2 class="name" id="name--0">Computer</h2>
            <img src="images/weapons-2.png" height="200" width="200">
            <div class="current">
                <p class="current-label">Current Score</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>
        <div class="versus">Player wins!<br> Rock beats scissor!</div>
        <button class="btn btn--new">🔄</button>
        <button class="btn btn--rock"><span class="icon icon-weapons-0-svg"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span></span></button>
        <button class="btn btn--paper"><span class="icon icon-weapons-1-svg"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span></button>
        <button class="btn btn--scissor"><span class="icon icon-weapons-2-svg"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span></span></button>
        </main>
